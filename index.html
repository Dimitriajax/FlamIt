<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlamIt | Home </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="images/brandweer-logo.svg" alt="">
        <p id="car-id">01-3031</p>
    </header>
    <main>
        <div id="left">
            <div id="side-nav">
                <div id="cam-switches-container">
                    <button class="cam-switch" id="cam-switch-on"><img src="images/icons/power_settings_new_white_24dp.svg" alt="power_settings_new_white_24dp"> Alle camera's aan</button>
                    <button class="cam-switch" id="cam-switch-off"><img src="images/icons/power_settings_new_white_24dp.svg" alt="power_settings_new_white_24dp"> Alle camera's uit</button>
                </div>

            </div>
        </div>
        <div id="right">
            <div id="cam-container">
                <div class="cam-outline">
                    <div class="cam-feed">

                    </div>
                    <div class="cam-footer">
                        <div class="firefighter-info">
                            <p class="role">111</p>
                            <p class="name">D.de Vlieg</p>
                        </div>
                        <img class="footer-stripes" src="images/stripes.svg" alt="stripes">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>


    </footer>
</body>

</html>
